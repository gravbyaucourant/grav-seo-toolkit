name: Seo Toolkit
slug: seo-toolkit
type: plugin
version: 0.1.0
description: SeoToolkit
icon: check-square

author:
  name: Sarthak Gupta - GRAV Developer
  email: hello@gravdeveloper.com

homepage: https://github.com/grav-cms-developer/grav-plugin-seo-toolkit
demo: http://demo.yoursite.com
website: https://www.gravdeveloper.com
bugs: https://github.com/grav-cms-developer/grav-plugin-seo-toolkit/issues
docs: https://github.com/grav-cms-developer/grav-plugin-seo-toolkit/blob/develop/README.md
keywords: grav, plugin, seo, toolkit
license: MIT

dependencies:
  - { name: grav, version: ">=1.6.0" }

form:
  validation: loose
  fields:
    seo_global_heading:
      type: display
      markdown: true
      label: false
      content: |
        ## Global SEO Settings
        Configure default SEO, Schema, Open Graph Settings, and Sitemap options here.  
        These settings will apply globally unless overridden on individual pages.
    tabs:
      type: tabs
      active: 1
      fields:
        tab_seo:
          type: tab
          title: SEO
          fields:
            seo_heading:
              type: display
              markdown: true
              label: false
              content: |
                ### SEO Settings
                These settings are used for all pages that do not have their own metadata.  
                You can override them for each page.
            seo.title:
              type: text
              label: SEO Title
              help: A default title that will be applied to all page titles. If left empty, the page title will be automatically generated based on this global title.
              attributes:
                class: seo-title-field-global

            seo.description:
              type: textarea
              label: Meta Description
              help: A default Meta Description that will be applied to all page Meta Descriptions. If left empty, the page Meta Description will be automatically generated based on this global Meta Description.
              attributes:
                class: seo-description-field-global
            # seo.keyword:
            #   type: text
            #   label: Focus Keyword
            #   help: Main keyword you want this page to rank for
            #   attributes:
            #     class: seo-focus-keyword-global

        tab_schema:
          type: tab
          title: Schema
          fields:
            schema_heading:
              type: display
              markdown: true
              label: false
              content: |
                ### Schema Settings  
                Manage structured data (Schema.org) configurations that help search engines better understand your website.  
                These global schema settings will be applied site-wide unless overridden on specific pages.
            # schema.site.name:
            #   type: text
            #   label: Site Name
            #   help: Used in Organization and WebSite structured data.

            schema.enabled:
              type: toggle
              label: Enable Global Schema
              help: Enable or disable global schema settings. This will apply site-wide unless overridden on specific pages.
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

            schema_edito_heading:
              type: display
              markdown: true
              label: false
              content: | 
                #### Put your Site JSON here in JSON-LD format for global schema.

            schema.site.json:
              type: editor
              label: Schema JSON
              # help: Put your Site JSON here in JSON-LD format for global schema.

        tab_social:
          type: tab
          title: Open Graph
          fields:
            open_graph_heading:
              type: display
              markdown: true
              label: false
              content: |
                ### Open Graph Settings  
                Configure default Open Graph metadata to control how your website content appears when shared on social media platforms.  
                These settings help ensure consistent titles, descriptions, and images across all shared links unless customized for individual pages.

            social.og_title:
              type: text
              label: OpenGraph Title
              help: Specify the default title that will appear when your pages are shared on social media platforms. If not set, the page title will be used.

            social.og_description:
              type: textarea
              label: OpenGraph Description
              help: Provide a short description that will display under the title when the page is shared. This should summarize the content and encourage clicks.

            social.og_image:
              type: file
              label: OpenGraph Image
              help: Upload a default image that will be shown as a preview thumbnail when your pages are shared on social media. Recommended size "1200x630 pixels".
              multiple: false
              destination: "user/data/ogimages"
              accept:
                - image/*

        tab_advanced:
          type: tab
          title: Robots & Canonical
          fields:
            advanced_heading:
              type: display
              markdown: true
              label: false
              content: |
                ### Robots & Canonical Settings  
                Control how search engines crawl and index your pages using Robots meta directives and Canonical URLs.  
                These global settings help prevent duplicate content issues and guide search engines toward the preferred version of your pages.
            advanced.canonical:
              type: text
              label: Canonical URL
              help: Specify the preferred URL that search engines should consider as the original version of the page. Useful for avoiding duplicate content issues.

            advanced.robots:
              type: select
              label: Robots Meta Tag
              default: "index,follow"
              help: Choose how search engines should treat your pagesâ€”whether to index them and follow links or restrict crawling and indexing as needed.
              options:
                "index,follow": "index,follow (Default - allow indexing and crawling)"
                "noindex,follow": "noindex,follow (Prevent indexing, allow crawling)"
                "noindex,nofollow": "noindex,nofollow (Prevent indexing and crawling)"
                "index,nofollow": "index,nofollow (Allow indexing, block crawling)"

            advanced.noindex:
              type: toggle
              label: Noindex Override
              highlight: 0
              default: 0
              help: Enable this option to force search engines not to index the page, regardless of the Robots Meta Tag setting.
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool

        tab_sitemap:
          type: tab
          title: Sitemap
          fields:
            sitemap_heading:
              type: display
              markdown: true
              label: false
              content: |
                ### Sitemap Settings  
                Manage global sitemap generation to help search engines discover and index your website pages efficiently.  
                These settings allow you to control whether a sitemap is created and if hidden or non-routable pages should be included.
            sitemap.enabled:
              type: toggle
              label: Enable Sitemap Generation
              help: Toggle this option to enable or disable automatic generation of the sitemap.xml file for your website. A sitemap helps search engines crawl and index your pages more effectively.
              highlight: 1
              default: 1
              options:
                1: Enabled
                0: Disabled
              validate:
                type: bool
            sitemap.include_hidden:
              type: toggle
              label: Include Hidden Pages
              help: Decide whether to include hidden or non-routable pages in the sitemap. Including them may expose private or non-public pages to search engines.
              highlight: 0
              default: 0
              options:
                1: Yes
                0: No
              validate:
                type: bool
